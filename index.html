<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Consulta de Frota - ROTA</title>

<style>
/* ===============================
   PALETA ROTA – ROSA LILÁS
================================ */
:root {
  --principal: #c65aa7;
  --principal-hover: #a94b8e;
  --claro: #f7eef4;
  --texto: #3f2b3a;
}

body {
  font-family: Arial, sans-serif;
  background: var(--claro);
  margin: 0;
  padding: 0;
  color: var(--texto);
}

/* HEADER */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #ffffff;
  padding: 12px 16px;
  border-bottom: 4px solid var(--principal);
}

header h1 {
  font-size: 18px;
  margin: 0;
  color: var(--principal);
}

header img {
  height: 45px;
}

/* CONTAINER */
.container {
  max-width: 520px;
  margin: 20px auto;
  background: #ffffff;
  padding: 20px;
  border-radius: 12px;
}

/* INPUTS */
select,
input[type="number"] {
  width: 100%;
  padding: 12px;
  margin-bottom: 12px;
  font-size: 15px;
  border-radius: 6px;
  border: 1px solid #d1d5db;
}

/* BOTÃO */
button {
  width: 100%;
  padding: 12px;
  background: var(--principal);
  color: #ffffff;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
}

button:hover {
  background: var(--principal-hover);
}

button:disabled {
  background: #e9b7d8;
  cursor: not-allowed;
}

/* RESULTADO */
#resultado {
  margin-top: 20px;
  background: #faf7f9;
  padding: 15px;
  border-left: 4px solid var(--principal);
  border-radius: 8px;
  font-size: 15px;
  white-space: normal;
  word-break: break-word;
}

/* LOADING */
#loading {
  display: none;
  margin-top: 15px;
  text-align: center;
  color: var(--principal);
  font-weight: bold;
}

/* MOBILE */
@media (max-width: 480px) {
  header h1 {
    font-size: 16px;
  }
}
</style>
</head>

<body>

<header>
  <h1>Consulta de Frota</h1>
  <img src="./logorota.png" alt="ROTA Transportes">
</header>

<div class="container">

  <select id="locado">
    <option value="">Selecione – Locado</option>
  </select>

  <select id="linha">
    <option value="">Selecione – Linha / Itinerário</option>
  </select>

  <input type="number" id="ordem" placeholder="(Opcional) Nº de Ordem">

  <button id="btnBuscar" onclick="buscar()">Pesquisar</button>

  <div id="loading">Carregando...</div>
  <div id="resultado"></div>

</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbzPdQSjlxYMIrB24yqmqDxylzWEte2vtMtYAh6WjGHAn8NUXkCUzubR5MP7Pp0fwwSJ/exec";

document.addEventListener("DOMContentLoaded", carregarFiltros);

function carregarFiltros() {
  fetch(API_URL)
    .then(res => res.json())
    .then(dados => {
      if (dados.erro) {
        alert(dados.erro);
        return;
      }
      preencherSelect("locado", dados.locados);
      preencherSelect("linha", dados.linhas);
    })
    .catch(() => alert("Erro ao carregar filtros"));
}

function preencherSelect(id, lista) {
  const select = document.getElementById(id);
  lista.sort().forEach(item => {
    const opt = document.createElement("option");
    opt.value = item;
    opt.textContent = item;
    select.appendChild(opt);
  });
}

function buscar() {
  const locado = document.getElementById("locado").value;
  const linha = document.getElementById("linha").value;
  const ordem = document.getElementById("ordem").value;

  const resultado = document.getElementById("resultado");
  const loading = document.getElementById("loading");
  const botao = document.getElementById("btnBuscar");

  loading.style.display = "block";
  resultado.innerHTML = "";
  botao.disabled = true;

  fetch(API_URL, {
    method: "POST",
    headers: { "Content-Type": "text/plain;charset=utf-8" },
    body: JSON.stringify({ locado, linha, ordem })
  })
  .then(res => res.json())
  .then(dados => {
    loading.style.display = "none";
    botao.disabled = false;

    if (!dados.length) {
      resultado.innerHTML = "Nenhum veículo encontrado.";
      return;
    }

    let html = "";
    dados.forEach(v => {
      html += `
        <strong>Nº de Ordem:</strong> ${v.ordem}<br>
        <strong>Locado:</strong> ${v.locado}<br>
        <strong>Linha / Itinerário:</strong> ${v.linha}<br>
        <strong>Categoria:</strong> ${v.categoria}<br>
        <strong>PL:</strong> ${v.pl}<br>
        <strong>Descrição PL:</strong> ${v.descpl}<br>
        <hr>
      `;
    });

    resultado.innerHTML = html;
  })
  .catch(() => {
    loading.style.display = "none";
    botao.disabled = false;
    resultado.innerHTML = "Erro ao consultar dados.";
  });
}
</script>

</body>
</html>
